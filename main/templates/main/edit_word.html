

{% extends 'main/layout.html' %}

{% block title %}Редактировать слово{% endblock %}

{% block content %}

<div class="add-word">
    <h1>Редактирование слова</h1>
<form method="post" class="add-word-form">
    {% csrf_token %}

        <div class="form-group">
            <label>Введите английское слово:</label>
            {{ form.english_word }}
        </div>

        <div class="form-group">
            <label>Введите перевод:</label>
        {{ form.translation }}
        </div>

    <button type="submit" class="save-word-link">Сохранить слово</button>
    <a href="{% url 'word_list' %}" class="back-dickt">← Вернуться к словарю</a>
</form>
</div>
{% endblock %}
