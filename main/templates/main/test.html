{% extends 'main/layout.html' %}

{% block content %}

<div class="dict-page">
    <h1>Тест на знание слов</h1>
    <p style="font-size: 25px;">Введите перевод для указанных английских слов:</p>
</div>
    <form method="post">
        {% csrf_token %}
        <table class="dict-table">
            <thead>
                <tr>
                    <th>Cлово на английском языке</th>
                    <th>Ваш перевод</th>
                </tr>
            </thead>
            <tbody>
                {% for word in words %}
                <tr>
                    <td>{{ word.english_word }}</td>
                    <td>
                        <input type="text"
                               name="word_{{ word.id }}"
                               value="{{ word.user_answer|default:'' }}"
                               class="test-input" required>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="add-word-link">Проверить ответы</button>
    </form>

{% endblock %}
